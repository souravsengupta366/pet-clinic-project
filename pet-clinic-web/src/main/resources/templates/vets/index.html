<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets List</title>
</head>
<body>
    <h1 th:text="'List of Vets'">List of vets..</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <td><b>Id</b></td>
                <td><b>First Name</b></td>
                <td><b>Last Name</b></td>
            </tr>
        </thead>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">id</td>
            <td th:text="${vet.firstName}">First Name</td>
            <td th:text="${vet.lastName}">Last Name</td>
        </tr>
    </table>
</body>
</html>
