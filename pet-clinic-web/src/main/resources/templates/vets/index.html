<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets List</title>
</head>
<body>
    <h1 th:text="'List of Vets'">List of vets..</h1>
    <table>
        <thread>
            <tr>
                <td>Id</td>
                <td>FirstName</td>
                <td>LastName</td>
            </tr>
        </thread>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">id</td>
            <td th:text="${vet.firstName}">First Name</td>
            <td th:text="${vet.lastName}">Last Name</td>
        </tr>
    </table>
</body>
</html>
